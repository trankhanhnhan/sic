<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/General.css">
    <link rel="stylesheet" href="./assets/css/Member.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap&subset=vietnamese"

    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.2-web/css/all.css">
    <title>MEMBER</title>
</head>

<body>
    <!---------------------------------HEADER------------------------------------>
    <div class="grid">
        <header class="header">
            <div class="header__navbar">
                <div class="user1">
                    <img src="./assets/img/HCMUTE.png" alt="HCMUTE logo">
                </div>

                    <div class="header__navbar-title">FIRE MONITORING AND WARNING SYSTEM IN APARTMENTS</div>

                <div class="user2">
                    <img src="./assets/img/Samsung.jpg" alt="Samsung logo">

            </div>
        </header>

        <!---------------------------------CATEGORY------------------------------------>
        <div class="grid__row">
            <div class="grid__column-2">
                <nav class="category">
                    <ul class="category-list">
                        <h3 class="category__heading">Category</h3>
                        <li class="category-item">
                            <a href="./Home.html" class="category-item__link">
                                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="title">Home</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="./Device.html" class="category-item__link">

                                <span class="title">Device</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="./Chart.html" class="category-item__link">
                                <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                                <span class="title">DashBoard</span>
                            </a>
                        </li>
                        <li class="category-item category-item--active">
                            <a href="./Member.html" class="category-item__link">
                                <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                                <span class="title">Member</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="#" class="category-item__link">
                                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                                <span class="title">Settings</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="./reset-pass.html" class="category-item__link">

                                <span class="title">Password</span>
                            </a>
                        </li>
                        <li class="category-item">
                            <a href="./index.html" class="category-item__link">
                                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                                <span class="title">Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!---------------------------------AVATARS------------------------------------>
            <div class="grid__column-10">
            <div class="avatar-container">
                <div class="avatar-row">
                    <div class="avatar-wrapper">
                        <div class="avatar">
                            <img src="./assets/img/phu.jpg" alt="Avatar 1">
                        </div>
                        <div class="avatar-name">Nguyễn Thanh Phú</div>
                        <div class="avatar-name">(Leader)</div>
                    </div>
                    <div class="avatar-wrapper">
                        <div class="avatar">
                            <img src="./assets/img/thai.jpg" alt="Avatar 2">
                        </div>
                        <div class="avatar-name">Hà Gia Thái</div>
                        
                    </div>
                    <div class="avatar-wrapper">
                        <div class="avatar">
                            <img src="./assets/img/ngoc.jpg" alt="Avatar 3">
                        </div>
                        <div class="avatar-name">Nguyễn Lê Vĩnh Ngọc</div>
                        
                    </div>
                </div>
                <div class="avatar-row">
                    <div class="avatar-wrapper">

                    </div>

                        </div>

                    </div>
                </div>

<script type="module" src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
